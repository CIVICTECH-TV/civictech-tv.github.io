<!-- Contact -->
  <section class="page-section" id="{{ site.data.sitetext.contact.section | default: contact }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.contact.title | markdownify | default: Contact Us }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.contact.text | default: "" }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input name="name" class="form-control" id="name" type="text" placeholder="{{ site.data.sitetext.contact.name }}" required="required" data-validation-required-message="{{ site.data.sitetext.contact.name-validation }}">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input name="email" class="form-control" id="email" type="email" placeholder="{{ site.data.sitetext.contact.email }}" required="required" data-validation-required-message="{{ site.data.sitetext.contact.email-validation }}">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input name="phone" class="form-control" id="phone" type="tel" placeholder="{{ site.data.sitetext.contact.phone }}" required="required" data-validation-required-message="{{ site.data.sitetext.contact.phone-validation }}">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea name="message" class="form-control" id="message" placeholder="{{ site.data.sitetext.contact.message }}" required="required" data-validation-required-message="{{ site.data.sitetext.contact.message-validation }}"></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="button" onclick="openEmailClient()">{{ site.data.sitetext.contact.submit }}</button>
              </div>
            </div>
          </form>
          
          <script>
          function openEmailClient() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;
            
            let body = '';
            if (name) body += 'お名前: ' + name + '\n';
            if (email) body += 'メールアドレス: ' + email + '\n';
            if (phone) body += '電話番号: ' + phone + '\n';
            if (message) body += '\nメッセージ:\n' + message;
            
            const subject = encodeURIComponent('{{ site.data.sitetext.contact.subject }}');
            const encodedBody = encodeURIComponent(body);
            const mailtoUrl = `mailto:{{ site.email }}?subject=${subject}&body=${encodedBody}`;
            
            window.location.href = mailtoUrl;
          }
          </script>
        </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
